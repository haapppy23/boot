<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	
		<h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
		<div class="border-bottom py-2" th:text="${question.content}"></div>
		<a th:href="@{|/question/delete${question.id}|}">삭제</a>
		<a class="btn btn-primary" th:href="@{|/question/update${question.id}|}">수정</a>
		<h5 class="border-bottom py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
		<div>
			<ul>
				<li th:each="answer : ${question.answerList}" th:text="${answer.content}"></li>
			</ul>
		</div>
		<form th:action="@{|/answer/create/${question.id}|}" method="post">
		    	<textarea name="content" id="content" rows="15"></textarea>
		    	<input type="submit" value="답변등록">
		</form>
</div>
</html>
